<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="alert alert-info" role="alert">hello world</div>
		<div class="alert alert-warning alert-dismissible" role="alert">
             <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <strong>Warning!</strong> Better check yourself, you're not looking too good.
        </div>
        <span class="label label-default">grad</span>
        <span class="label label-primary">blue</span>
        <span class="label label-success">green</span>
        <span class="label label-info">light blue</span>
        <span class="label label-warning">orange</span>
        <span class="label label-danger">red</span>
        <p></p>

        <div class="progress">
           <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
           <span class="sr-only">60% Complete</span>
           </div>
        </div>
        
        <div class="progress">
           <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
           50%
           </div>
        </div>
        <div class="progress">
           <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
           <span class="sr-only">45% Complete</span>
           </div>
        </div>
        <p><h1>hello world</h1></p>
        <div class="panel panel-primary">1</div>
<div class="panel panel-success">A</div>
<div class="panel panel-info">B</div>
<div class="panel panel-warning">C</div>
<div class="panel panel-danger">D</div>
	</body>
</html>
